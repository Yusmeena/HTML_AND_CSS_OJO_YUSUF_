<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>PAGINATION IN CSS</title>
      <!--30/9/2023
   By Ojo Yusuf Abdulazeez
   -->
   <style>
      .page{
         display: inline-block;
        
         padding-left: 10px;
         
      }
      .page a{
            text-decoration: none;
            padding-left: 10px;
      }
      .active{
         background-color: chocolate;
      }
      a:hover:not(.active){
         background-color:yellow;
      }
   </style>
</head>
<body>
   <div class="page">
      <a href="#">&laquo;</a>

      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#" class="active">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#">6</a>
      <a href="#">7</a>

      <a href="#">&raquo;</a>
   </div>
</body>
</html>
