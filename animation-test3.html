<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ANIMATION TEST 3</title>
      <!--25/9/2023
   By Ojo Yusuf Abdulazeez
   -->
   <style>
      #circle{
         height: 300px;
         width: 300px;
         background-color: red;
         margin-top: 40px;
         margin-left: 40px;
         border-radius: 120px;
         animation-name: circle;
         animation-duration: 2s;
         animation-iteration-count: infinite;
      }
      @keyframes circle{
         from{background-color: blue; height: 50px;}
         to{background-color: green; width: 50px;}
      }
   </style>
</head>
<body>
   <div id="circle">
      
   </div>
</body>
</html>
